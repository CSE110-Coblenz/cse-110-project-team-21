<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spellventure</title>
    <link rel="stylesheet" href="./styles/global.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&family=Kalnia+Glaze:wght@100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nabla&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%; /* ensure full viewport */
        overflow: hidden;
        font-family: system-ui, sans-serif;
        background: radial-gradient(circle at 50% 30%, #ffffff 0%, #e0e7ff 50%, #c7d2fe 100%);
        background-color: #ffffff; /* #2caf4f; */ /* game background */
      }

      /* Konva will inject a <div class="konvajs-content"> with a <canvas> inside */
      #container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff; /* ensures clean background */
      }

      /* make sure the injected canvas fills the container */
      #container > * {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Main Konva container for the entire game -->
    <div id="container"></div>

    <!-- Load the Vite/TypeScript entry point -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
