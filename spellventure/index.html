<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spellventure</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%; /* ensure full viewport */
        overflow: hidden;
        font-family: system-ui, sans-serif;
        background-color: #2caf4f; /* game background */
      }

      /* Konva will inject a <div class="konvajs-content"> with a <canvas> inside */
      #container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      /* make sure the injected canvas fills the container */
      #container > * {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
