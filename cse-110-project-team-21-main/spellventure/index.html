<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spellventure</title>
    <link rel="stylesheet" href="./styles/global.css" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%; /* ensure full viewport */
        overflow: hidden;
        font-family: system-ui, sans-serif;
        background-color: #ffffff; /* #2caf4f; */ /* game background */
      }

      /* Konva will inject a <div class="konvajs-content"> with a <canvas> inside */
      #container {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff; /* ensures clean background */
      }

      /* make sure the injected canvas fills the container */
      #container > * {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Main Konva container for the entire game -->
    <div id="container"></div>

    <!-- Load the Vite/TypeScript entry point -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
