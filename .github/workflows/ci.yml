# ============================================
# GitHub Actions CI Pipeline for Spellventure
# ============================================
# This workflow runs automatically whenever:
#   - Someone pushes to main
#   - Someone creates or updates a PR into main
#
# What it does:
#   1. Checks out the repository
#   2. Installs Node.js (consistent version for all teammates)
#   3. Installs dependencies (npm install)
#   4. Runs ESLint
#   5. Builds the project (vite build)
# ============================================

name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    # All run commands below execute inside /spellventure
    defaults:
      run:
        working-directory: spellventure

    steps:
      # Step 1 — Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 — Setup Node (NO CACHING)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: spellventure/package-lock.json

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4 — Run ESLint
      - name: Run ESLint
        run: npm run lint

      # Step 5 — Build project
      - name: Build project
        run: npm run build
